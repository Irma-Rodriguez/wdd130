    <main>
        <section class="company-info">
            <h1>White Water Rafting Company</h1>
            <p>123 Main Street</p>
            <p>Colombia, Santander</p>
            <p>+57 999 999 9999</p>
            <p><a href="mailto:info@whitewater.com">info@whitewater.com</a> </p>
        </section>

        <section class="contact-container">
            <div class="contact-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d7934.48387001148!2d-73.50723575014007!3d6.098082216747258!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1ssantander%20river%20Suarez!5e0!3m2!1ses!2sco!4v1759592480283!5m2!1ses!2sco"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="contact-form">
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>

                    <label class="message-purpose-label">Message Purpose</label>
                    <div class="message-purpose-option">
                        <label for="purpose-general">
                            <input type="radio" id="purpose-general" name="purpose" value="general">General Inquiry
                        </label>

                        <label for="purpose-reservation">
                            <input type="radio" id="purpose-reservation" name="purpose" value="reservation">Reservation
                            Question
                        </label>

                        <label for="purpose-website">
                            <input type="radio" id="purpose-website" name="purpose" value="website">Website Suggestion
                        </label>
                    </div>

                    <label for="message" class="message-label">Message</label>
                    <textarea name="message" id="message" placeholder="Type your message here"></textarea>

                    <div class="subscribe">
                        <label for="newsleader">
                            <input type="checkbox" id="newsleader" name="newsleader">Please subscribe me to the monthly
                            newsleader</label>
                    </div>

                    <button type="submit">Get in Touch!</button>
                </form>
            </div>
        </section>
        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-profiles">
                <figure>
                    <img src="images/employee1.jpeg" alt="Carmen Ruiz - Reservation Specialist">
                    <figcaption>Carmen - Reservation Specialist</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpeg" alt="Leonardo Travolta - Customer Support">
                    <figcaption>Leonardo - Customer Support</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpeg" alt="David Gonzales - River Guide">
                    <figcaption>David - River Guide</figcaption>
                </figure>
            </div>
        </section>
